<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html  ng-app="wizzaApp"
                              class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    </head>
    <body class="container">


        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div ng-controller="WizzaInfosController"
             class="navbar navbar-inverse navbar-fixed-top">
            <div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{applicationName}}</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Accueil</a></li>
                        <li><a href="#about">Pizzas</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-submit="logon()">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control"
                                   ng-model="loginText">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control"
                                   ng-model="passwordText">
                        </div>
                        <button type="submit" class="btn btn-success">S'identifier</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </div>

        <div class="row"
                     ng-controller="CaddyController">
            <div ng-view 
                 class="col-lg-9 col-xs-12"></div>
            <div class="col-lg-3 col-xs-0">
                <div class="panel-default panel">
                    <div class="panel-heading">Images</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item"
                                ng-repeat="pizza in items">
                                <span class="badge">{{pizza.price | currency}}</span>
                                <span class="badge">test</span>
                                {{pizza.name}}
                            </li>
                            <li class="list-group-item">
                                <span class="badge">{{getTotal()}}</span>
                                Total
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; Company 2013</p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/angular-route.js"></script>
        <script src="js/vendor/angular-resource.js"></script>
        <!-- required module to enable animation support in AngularJS -->
        <script src="js/vendor/angular-animate.js"></script>

        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
        <!-- for JavaScript Animations -->
        <script src="js/animations.js"></script>

        <!-- for CSS Transitions and/or Keyframe Animations -->
        <link rel="stylesheet" href="css/animations.css">
    </body> 
</html>
